        function updatePassword() {
            const currentPasswordInput = document.getElementById('currentPassword');
            const currentPassword = currentPasswordInput.value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('passwordError');
            
            errorDiv.style.display = 'none';
            
            // Verificar se est√° na tela de login (sem senha atual)
            const isFromLogin = currentPasswordInput.closest('.form-group').style.display === 'none';
            
            if (!isFromLogin) {
                // Verificar senha atual apenas se n√£o for da tela de login
                const adminPassword = localStorage.getItem(ADMIN_PASSWORD_KEY) || DEFAULT_ADMIN_PASSWORD;
                if (currentPassword !== adminPassword) {
                    errorDiv.textContent = 'Senha atual incorreta!';
                    errorDiv.style.display = 'block';
                    return;
                }
            }
            
            // Valida√ß√µes da nova senha
            if (newPassword.length < 6) {
                errorDiv.textContent = 'A nova senha deve ter pelo menos 6 caracteres!';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (newPassword !== confirmPassword) {
                errorDiv.textContent = 'As senhas n√£o coincidem!';
                errorDiv.style.display = 'block';
                return;
            }
            
            // Salvar nova senha
            localStorage.setItem(ADMIN_PASSWORD_KEY, newPassword);
            
            closePasswordResetModal();
            showNotification('Senha alterada com sucesso!', 'success');
            
            // Se estava na tela de login, limpar os campos
            if (isFromLogin) {
                document.getElementById('loginForm').reset();
                document.getElementById('loginUsername').value = 'admin';
            }
        }

        async function loadDashboard() {

                const hoje = new Date().toISOString().split('T')[0];
                const vendasHoje = vendas.filter(v => v.data === hoje);
                
                const faturamentoHoje = vendasHoje.reduce((sum, v) => sum + v.total, 0);
                const chopsHoje = vendasHoje.reduce((sum, v) => 
                    sum + v.itens.reduce((s, i) => s + i.quantidade, 0), 0);
                const mediaVenda = vendasHoje.length > 0 ? faturamentoHoje / vendasHoje.length : 0;
                const estoqueBaixo = produtos.filter(p => p.estoque < 10 && p.ativo).length;
                
                document.getElementById('todayRevenue').textContent = `R$ ${faturamentoHoje.toFixed(2)}`;
                document.getElementById('todayChops').textContent = chopsHoje;
                document.getElementById('avgSale').textContent = `R$ ${mediaVenda.toFixed(2)}`;
                document.getElementById('lowStock').textContent = estoqueBaixo;
                
                updateCharts();
                loadRecentSales();
                loadTopProducts();
                loadLowStockProducts();
            } catch (error) {
                console.error('Erro ao carregar dashboard:', error);
            }
        }
        
        function updateCharts() {
            try {
                const hoje = new Date().toISOString().split('T')[0];
                const vendasHoje = vendas.filter(v => v.data === hoje);
                
                // Gr√°fico de pizza
                const vendasPorProduto = {};
                vendasHoje.forEach(venda => {
                    venda.itens.forEach(item => {
                        if (!vendasPorProduto[item.nome]) {
                            vendasPorProduto[item.nome] = 0;
                        }
                        vendasPorProduto[item.nome] += item.quantidade;
                    });
                });
                
                const ctx1 = document.getElementById('flavorsChart');
                if (ctx1) {
                    if (charts.flavors) charts.flavors.destroy();
                    
                    if (Object.keys(vendasPorProduto).length > 0) {
                        charts.flavors = new Chart(ctx1.getContext('2d'), {
                            type: 'pie',
                            data: {
                                labels: Object.keys(vendasPorProduto),
                                datasets: [{
                                    data: Object.values(vendasPorProduto),
                                    backgroundColor: Object.keys(vendasPorProduto).map(nome => {
                                        const produto = produtos.find(p => p.nome === nome);
                                        return produto ? produto.cor : '#CCCCCC';
                                    }),
                                    borderWidth: 2
                                }]
                            },
                            options: {
                                responsive: true,
                                plugins: {
                                    legend: { position: 'bottom' }
                                }
                            }
                        });
                    }
                }
                
                // Gr√°fico de linha
                const ultimos7Dias = [];
                const vendasPorDia = [];
                
                for (let i = 6; i >= 0; i--) {
                    const data = new Date();
                    data.setDate(data.getDate() - i);
                    const dataStr = data.toISOString().split('T')[0];
                    ultimos7Dias.push(formatarData(dataStr));
                    
                    const vendasDia = vendas.filter(v => v.data === dataStr);
                    const totalDia = vendasDia.reduce((sum, v) => sum + v.total, 0);
                    vendasPorDia.push(totalDia);
                }
                
                const ctx2 = document.getElementById('weeklyChart');
                if (ctx2) {
                    if (charts.weekly) charts.weekly.destroy();
                    
                    charts.weekly = new Chart(ctx2.getContext('2d'), {
                        type: 'line',
                        data: {
                            labels: ultimos7Dias,
                            datasets: [{
                                label: 'Faturamento (R$)',
                                data: vendasPorDia,
                                borderColor: '#36B5B0',
                                backgroundColor: 'rgba(54, 181, 176, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4
                            }]
                        },
                        options: {
                            responsive: true,
                            scales: {
                                y: { beginAtZero: true }
                            }
                        }
                    });
                }
            } catch (error) {
                console.error('Erro ao atualizar gr√°ficos:', error);
            }
        }

        function addToCart(produto) {
            try {
                if (produto.estoque < 1) {
                    showNotification(`Estoque insuficiente de ${produto.nome}!`, 'error');
                    return;
                }
                
                const itemExistente = carrinho.find(item => item.produtoId === produto.id);
                
                if (itemExistente) {
                    if (produto.estoque < itemExistente.quantidade + 1) {
                        showNotification(`Estoque m√°ximo de ${produto.nome} atingido!`, 'error');
                        return;
                    }
                    itemExistente.quantidade += 1;
                    itemExistente.total = itemExistente.quantidade * itemExistente.preco;
                } else {
                    carrinho.push({
                        produtoId: produto.id,
                        nome: produto.nome,
                        preco: produto.preco,
                        quantidade: 1,
                        total: produto.preco,
                        emoji: produto.emoji
                    });
                }
                
                updateCart();
                showNotification(`${produto.emoji} ${produto.nome} adicionado!`, 'success');
            } catch (error) {
                console.error('Erro ao adicionar ao carrinho:', error);
                showNotification('Erro ao adicionar produto!', 'error');

                            </button>

                    `;
                    container.appendChild(itemEl);
                });
                
                container.querySelectorAll('button').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const index = parseInt(this.dataset.index);
                        const action = this.dataset.action;
                        
                        if (action === 'increase') {
                            updateCartItem(index, 'increase');
                        } else if (action === 'decrease') {
                            updateCartItem(index, 'decrease');
                        } else {
                            removeCartItem(index);
                        }
                    });
                });
                
                finalizeBtn.disabled = false;
            } catch (error) {
                console.error('Erro ao atualizar carrinho:', error);
            }
        }
        
        function updateCartItem(index, action) {
            try {
                const item = carrinho[index];
                const produto = produtos.find(p => p.id === item.produtoId);
                
                if (action === 'increase') {
                    if (item.quantidade >= produto.estoque) {
                        showNotification(`Estoque m√°ximo atingido!`, 'error');
                        return;
                    }
                    item.quantidade += 1;
                } else if (action === 'decrease') {
                    if (item.quantidade <= 1) {
                        carrinho.splice(index, 1);
                    } else {
                        item.quantidade -= 1;
                    }
                }
                
                if (item) {
                    item.total = item.quantidade * item.preco;
                }
                
                updateCart();
            } catch (error) {
                console.error('Erro ao atualizar item do carrinho:', error);
            }
        }
        
        function removeCartItem(index) {
            try {
                carrinho.splice(index, 1);
                updateCart();
                showNotification('Item removido do carrinho', 'info');

                console.error('Erro ao remover item do carrinho:', error);

        async function finalizeSale() {
            try {
                if (carrinho.length === 0) return;
                
                const formaPagamento = document.querySelector('input[name="payment"]:checked').value;
                const total = carrinho.reduce((sum, item) => sum + item.total, 0);
                
                const novaVenda = {
                    id: Date.now(),
                    data: new Date().toISOString().split('T')[0],
                    hora: new Date().toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' }),
                    itens: carrinho.map(item => ({
                        produtoId: item.produtoId,
                        nome: item.nome,
                        quantidade: item.quantidade,
                        preco: item.preco
                    })),
                    total: total,
                    pagamento: formaPagamento
                };
                
                // Salvar venda no Supabase
                const saleSaved = await saveSaleToSupabase(novaVenda);
                
                if (saleSaved) {
                    // Atualizar estoque no Supabase
                    for (const itemCarrinho of carrinho) {
                        const produto = produtos.find(p => p.id === itemCarrinho.produtoId);
                        if (produto) {
                            const novoEstoque = produto.estoque - itemCarrinho.quantidade;
                            const novasVendas = (produto.vendas || 0) + itemCarrinho.quantidade;
                            
                            await updateProductStockInSupabase(produto.id, novoEstoque, novasVendas);
                            
                            // Atualizar localmente
                            produto.estoque = novoEstoque;
                            produto.vendas = novasVendas;
                        }
                    }
                    
                    vendas.push(novaVenda);
                    
                    showNotification(`‚úÖ Venda realizada! R$ ${total.toFixed(2)}`, 'success');
                    
                    carrinho = [];
                    updateCart();
                    
                    loadDashboard();
                    
                    setTimeout(() => {
                        navigateTo('dashboard');
                    }, 1000);
                } else {
                    showNotification('Erro ao salvar venda no banco de dados!', 'error');
                }
            } catch (error) {
                console.error('Erro ao finalizar venda:', error);
                showNotification('Erro ao finalizar venda!', 'error');
            }
        }

                if (id) {
                    // Atualizar produto existente
                    produtoData.id = parseInt(id);
                    const produtoExistente = produtos.find(p => p.id === parseInt(id));
                    produtoData.vendas = produtoExistente ? produtoExistente.vendas || 0 : 0;
                    
                    const success = await saveProductToSupabase(produtoData);

                } else {

                    const success = await saveProductToSupabase(produtoData);
                    
                    if (success) {
                        // Buscar o ID gerado pelo Supabase
                        const { data: novoProduto, error } = await supabase
                            .from('produtos')
                            .select('*')
                            .eq('nome', produtoData.nome)

        // ===== RELAT√ìRIOS =====
        function generateReport() {
            try {
                const periodo = document.getElementById('reportPeriod').value;
                let dataInicio, dataFim;
                
                const hoje = new Date();
                
                switch(periodo) {
                    case 'hoje':
                        dataInicio = dataFim = hoje.toISOString().split('T')[0];
                        break;
                    case 'ontem':
                        const ontem = new Date(hoje);
                        ontem.setDate(hoje.getDate() - 1);
                        dataInicio = dataFim = ontem.toISOString().split('T')[0];
                        break;
                    case 'semana':
                        const inicioSemana = new Date(hoje);
                        inicioSemana.setDate(hoje.getDate() - hoje.getDay());
                        dataInicio = inicioSemana.toISOString().split('T')[0];
                        dataFim = hoje.toISOString().split('T')[0];
                        break;
                    case 'mes':
                        dataInicio = new Date(hoje.getFullYear(), hoje.getMonth(), 1).toISOString().split('T')[0];
                        dataFim = hoje.toISOString().split('T')[0];
                        break;
                    case 'ano':
                        dataInicio = new Date(hoje.getFullYear(), 0, 1).toISOString().split('T')[0];
                        dataFim = hoje.toISOString().split('T')[0];
                        break;
                    case 'personalizado':
                        dataInicio = document.getElementById('startDate').value;
                        dataFim = document.getElementById('endDate').value;
                        if (!dataInicio || !dataFim) {
                            showNotification('Selecione o per√≠odo!', 'error');
                            return;
                        }
                        break;
                }
                
                const vendasPeriodo = vendas.filter(v => v.data >= dataInicio && v.data <= dataFim);
                const totalFaturamento = vendasPeriodo.reduce((sum, v) => sum + v.total, 0);
                const totalItens = vendasPeriodo.reduce((sum, v) => 
                    sum + v.itens.reduce((s, i) => s + i.quantidade, 0), 0);
                
                const topProdutosPeriodo = {};
                vendasPeriodo.forEach(venda => {
                    venda.itens.forEach(item => {
                        if (!topProdutosPeriodo[item.nome]) {
                            topProdutosPeriodo[item.nome] = 0;
                        }
                        topProdutosPeriodo[item.nome] += item.quantidade;
                    });
                });
                
                const topProdutosHTML = Object.entries(topProdutosPeriodo)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5)
                    .map(([nome, quantidade], index) => `
                        <div style="display: flex; justify-content: space-between; padding: 8px; background: ${index % 2 === 0 ? '#f8f9fa' : 'white'}; border-radius: 8px; margin-bottom: 5px; font-size: 14px;">
                            <span>${index + 1}. ${nome}</span>
                            <span><strong>${quantidade} vendas</strong></span>
                        </div>
                    `).join('');
                
                let html = `
                    <div style="text-align: center; margin-bottom: 20px; padding: 15px; background: linear-gradient(135deg, var(--primary), #2A9D8F); color: white; border-radius: 15px;">
                        <h2 style="font-size: 20px; margin-bottom: 8px;">üç¶ Relat√≥rio de Vendas</h2>
                        <p style="font-size: 14px; opacity: 0.9;">Per√≠odo: ${periodo === 'personalizado' ? `${formatarData(dataInicio)} √† ${formatarData(dataFim)}` : periodo}</p>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; margin-bottom: 20px;">
                        <div style="background: white; padding: 15px; border-radius: 12px; box-shadow: var(--shadow); border-top: 3px solid var(--primary);">
                            <div style="font-size: 12px; color: var(--gray); margin-bottom: 8px;">Faturamento</div>
                            <div style="font-size: 24px; font-weight: 900; color: var(--dark);">R$ ${totalFaturamento.toFixed(2)}</div>
                        </div>
                        
                        <div style="background: white; padding: 15px; border-radius: 12px; box-shadow: var(--shadow); border-top: 3px solid var(--secondary);">
                            <div style="font-size: 12px; color: var(--gray); margin-bottom: 8px;">Itens Vendidos</div>
                            <div style="font-size: 24px; font-weight: 900; color: var(--dark);">${totalItens}</div>
                        </div>
                        
                        <div style="background: white; padding: 15px; border-radius: 12px; box-shadow: var(--shadow); border-top: 3px solid var(--accent);">
                            <div style="font-size: 12px; color: var(--gray); margin-bottom: 8px;">Total de Vendas</div>
                            <div style="font-size: 24px; font-weight: 900; color: var(--dark);">${vendasPeriodo.length}</div>
                        </div>
                        
                        <div style="background: white; padding: 15px; border-radius: 12px; box-shadow: var(--shadow); border-top: 3px solid var(--success);">
                            <div style="font-size: 12px; color: var(--gray); margin-bottom: 8px;">M√©dia por Venda</div>
                            <div style="font-size: 24px; font-weight: 900; color: var(--dark);">R$ ${vendasPeriodo.length > 0 ? (totalFaturamento / vendasPeriodo.length).toFixed(2) : '0.00'}</div>
                        </div>
                    </div>
                `;
                
                if (topProdutosHTML) {
                    html += `
                        <div style="background: white; padding: 15px; border-radius: 15px; box-shadow: var(--shadow);">
                            <h3 style="color: var(--dark); margin-bottom: 15px; font-size: 16px;">
                                <i class="fas fa-crown"></i> Produtos Mais Vendidos
                            </h3>
                            ${topProdutosHTML}
                        </div>
                    `;
                }
                
                document.getElementById('reportContent').innerHTML = html;
                showNotification('‚úÖ Relat√≥rio gerado!', 'success');
            } catch (error) {
                console.error('Erro ao gerar relat√≥rio:', error);
                showNotification('Erro ao gerar relat√≥rio!', 'error');
            }
        }
        
        function printReport() {
            try {
                window.print();
                showNotification('Imprimindo relat√≥rio...', 'info');
            } catch (error) {
                console.error('Erro ao imprimir:', error);
                showNotification('Erro ao imprimir!', 'error');
            }
        }
        
        // ===== CONFIGURA√á√ïES =====
        function loadConfigInfo() {
            try {
                document.getElementById('totalProducts').textContent = produtos.length;
                document.getElementById('totalSales').textContent = vendas.length;
                
                const totalRevenue = vendas.reduce((sum, v) => sum + v.total, 0);
                document.getElementById('totalRevenue').textContent = `R$ ${totalRevenue.toFixed(2)}`;
            } catch (error) {
                console.error('Erro ao carregar informa√ß√µes:', error);
            }
        }
        
        function backupData() {
            try {
                const backup = {
                    produtos: produtos,
                    vendas: vendas,
                    backup_date: new Date().toISOString()
                };
                
                const dataStr = JSON.stringify(backup, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `backup_chop_${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                
                showNotification('‚úÖ Backup realizado com sucesso!', 'success');
            } catch (error) {
                console.error('Erro ao fazer backup:', error);
                showNotification('Erro ao fazer backup!', 'error');
            }
        }
        
        // ===== FUN√á√ïES UTILIT√ÅRIAS =====
        function updateDateTime() {
            try {
                const now = new Date();
                const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                document.getElementById('currentDate').textContent = now.toLocaleDateString('pt-BR', optionsDate);
                
                const optionsTime = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
                document.getElementById('currentTime').textContent = now.toLocaleTimeString('pt-BR', optionsTime);
            } catch (error) {
                console.error('Erro ao atualizar data/hora:', error);
            }
        }
        
        function showNotification(mensagem, tipo = 'info') {
            try {
                const notification = document.getElementById('notification');
                notification.textContent = mensagem;
                notification.className = `notification ${tipo} show`;
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            } catch (error) {
                console.error('Erro ao mostrar notifica√ß√£o:', error);
            }
        }
        
        function formatarData(dataStr) {
            try {
                const [year, month, day] = dataStr.split('-');
                return `${day}/${month}/${year}`;
            } catch (error) {
                return dataStr;
            }
        }
        
        // ===== FUN√á√ïES GLOBAIS =====
        window.navigateTo = navigateTo;
        
        window.editProduct = function(id) {
            try {
                const produto = produtos.find(p => p.id === id);
                if (produto) openProductModal(produto);
            } catch (error) {
                console.error('Erro ao editar produto:', error);
            }
        };
        
        window.deleteProduct = async function(id) {
            try {
                const produto = produtos.find(p => p.id === id);
                if (produto && confirm(`Tem certeza que deseja excluir "${produto.nome}"?`)) {
                    const success = await deleteProductFromSupabase(id);
                    
                    if (success) {
                        produtos = produtos.filter(p => p.id !== id);
                        showNotification('‚úÖ Produto exclu√≠do!', 'success');
                        loadProductsList();
                        loadProductsForSale();
                        loadDashboard();
                    } else {
                        showNotification('Erro ao excluir produto do banco de dados!', 'error');
                    }
                }
            } catch (error) {
                console.error('Erro ao excluir produto:', error);
                showNotification('Erro ao excluir produto!', 'error');
            }
        };
    </script>
</body>
